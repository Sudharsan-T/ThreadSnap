<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- SETUP SCREEN -->
  <div id="setup" class="container">
    <h1>ThreadSnap</h1>

    <label class="label">GROQ API Key</label>
    <input
      id="apiKey"
      type="password"
      placeholder="Paste your API key"
      autocomplete="off"
    />

    <label class="checkbox">
      <input type="checkbox" id="rememberKey" />
      Remember API key on this device
    </label>

    <button id="saveKey">Continue</button>

    <div class="footer">
      made by
      <a href="https://x.com/Dharsant7" target="_blank">Dharsan</a>
    </div>
  </div>

  <!-- MAIN SCREEN -->
  <div id="main" class="container" style="display: none;">
    <h1>ThreadSnap</h1>

    <button id="summarize">Extract Context</button>

    <textarea
      id="output"
      placeholder="Extracted context will appear here"
      readonly
    ></textarea>

    <button id="copy">Copy</button>

    <div class="footer">
      made  by
      <a href="https://x.com/Dharsant7" target="_blank">Dharsan</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
